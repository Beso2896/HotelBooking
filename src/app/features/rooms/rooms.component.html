<div class="container mt-4">
  <h2 class="text-center mb-4">Available Rooms</h2>

  <div class="row" *ngIf="rooms.length > 0; else loading">
    <div class="col-md-4 mb-4" *ngFor="let room of rooms; let i = index">
      <div class="card h-100 shadow-sm">
        <!-- Carousel inside card -->
        <div *ngIf="room.images?.length > 0" [id]="'carouselRoom' + i" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              *ngFor="let img of room.images; let j = index"
              class="carousel-item"
              [class.active]="j === 0"
            >
              <img [src]="room.images[j].source" class="d-block w-100 room-image" alt="Room image {{ j + 1 }}">
            </div>
          </div>

          <!-- Carousel Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            [attr.data-bs-target]="'#carouselRoom' + i"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            [attr.data-bs-target]="'#carouselRoom' + i"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Room Info -->
        <div class="card-body">
          <h5 class="card-title">{{ room.name || 'Room Name' }}</h5>
          <p class="card-text">
            <strong>Price:</strong> {{ room.price }} GEL<br>
            <strong>Capacity:</strong> {{ room.capacity }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading rooms...</p>
    </div>
  </ng-template>
</div>
