<div class="room-card">
    <div class="room-image">
        <img [src]="imageUrl" [alt]="roomName">
        <div class="overlay">
            <div class="view-details-wrapper">
                <a href="#" class="view-details">{{ viewDetails }}</a>
            </div>            
        </div>
    </div>
    <div class="room-info">
        <h3 class="room-name">{{ roomName }}</h3>
        <p class="room-price">{{ currencySymbol }}{{ pricePerNight }} <span>per night</span></p>

    </div>
</div>
